{% extends "base.html" %}

{% block title %}MServe Stager{% endblock %}

{% block heading%}{{stager.name}}{% endblock %}

{% block content %}

<h3>Details</h3>
<p>{{stager.file}}</p>
<p><img height="100px" title="{{stager.name}}" alt="{{stager.name}}" src="/m/media/{{stager.file}}" /></p>

<h3>Create Auth</h3>

<form action="../../api/makestagerauth/{{stager.id}}/h/" method="post" >
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>

{% endblock %}
